<main>
    <h1>Catálago de Livros</h1>
    <table class=" table table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Resumo</th>
                <th scope="col">Editora</th>
                <th scope="col">Autores</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros">
                <td scope="row">
                    {{livro.titulo}}
                    <br>
                    <button class="btn botao" (click)="excluir(livro.codigo)">Excluir</button>
                </td>
                <td scope="row">{{livro.resumo}}</td>
                <td scope="row">{{obterNome(livro.codEditora)}}</td>
                <td scope="row">
                    <ul>
                        <li *ngFor="let autor of livro.autores">{{autor}}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
